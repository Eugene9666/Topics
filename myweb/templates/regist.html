<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <header data-bs-theme="dark">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">庫存管理</a>
      </nav>
    </header>

    <main class="form-signin w-100 m-auto">
        <form method="post" name="login">
          {%csrf_token%}
          <h1 class="h3 mb-3 fw-normal">開始註冊</h1>
          <div class="input-group mb-2">
            <input type="text" class="form-control" name="username" placeholder="帳號" >
          </div>
          <div class="input-group mb-2">
            <input type="password" class="form-control" name="password" placeholder="密碼" >
          </div>
          <div class="input-group mb-2">
            <input type="password" class="form-control" name="repassword" placeholder="重複密碼" >
          </div>
          <div class="input-group mb-2">
            <input type="text" class="form-control" name="name" placeholder="用戶名稱" >
          </div>
      
          <button class="btn btn-primary w-100 py-2" type="submit" value="regist" name="submit">註冊</button>
        </form>
        <br>
        <a href="{% url 'login' %}">登入</a>
      </main>
</body>
</html>
